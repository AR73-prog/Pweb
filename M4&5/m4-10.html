<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemilihan Nilai</title>
</head>
<body>
    <h1>Penilaian</h1>
    <script>
        let nilai = 80; // Nilai yang ingin dinilai
        let nh;
        // Tentukan grade berdasarkan nilai
        if (nilai >= 81 && nilai <= 100) {
            nh = "A";
        } else if (nilai >= 75) {
            nh = "AB";
        } else if (nilai >= 69) {
            nh = "B";
        } else if (nilai >= 62) {
            nh = "BC";
        } else if (nilai >= 57) {
            nh = "C";
        } else if (nilai >= 51) {
            nh = "CD";
        } else if (nilai >= 45) {
            nh = "D";
        } else {
            nh = "E"; // Nilai di bawah 45
        }
        // Tampilkan hasil
        document.write("Nilai Anda = " + nh);
    </script>
</body>
</html>

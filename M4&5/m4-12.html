<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>Judul halaman</title>
</head>
<body>
    <h1>Perulangan Dengan For</h1> <div id="hasilFor"></div>
    <script>
        let hasil = "";
        for (let i = 1; 
            i <= 10; i++) {
            hasil += "Angka: " + i + "<br>";
            } 
            document.getElementById("hasilFor").innerHTML = hasil
</script>
</body>
</html>

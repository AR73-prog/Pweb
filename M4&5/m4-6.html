<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi dengan Parameter</title>
    <script>
        // Fungsi dengan parameter untuk menghitung luas segitiga
        function hitungLuasSegitiga(al, t) {
            luas = (al * t) / 2; // Rumus luas segitiga
            document.write("Alas = " + al);
            document.write("<br>Tinggi = " + t);
            document.write("<br>Luas = " + luas);
        }

        // Nilai alas dan tinggi
        alas = 20;
        tinggi = 40;

        // Pemanggilan fungsi
        hitungLuasSegitiga(alas, tinggi);
    </script>
</head>

<body></body>

</html>

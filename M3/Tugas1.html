<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        
        .form-group .inline {
            display: inline;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions .save-btn {
            background-color: #007bff;
            color: white;
        }
        .form-actions .cancel-btn {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan</h2>
    <form>
        <div class="form-group">
            <label for="idPemesanan">Id Pemesan:</label>
            <input type="text" id="idPemesanan" name="idPemesanan" value="1" readonly>
        </div>
        
        <div class="form-group">
            <label for="namaPemesan">Nama Pemesan:</label>
            <input type="text" id="namaPemesan" name="namaPemesan" placeholder="Nama Pemesan">
        </div>

        <div class="form-group">
            <label for="nomorIdentitas">Nomor Identitas:</label>
            <input type="text" id="nomorIdentitas" name="nomorIdentitas" placeholder="Nomor Identitas">
        </div>

        <div class="form-group">
            <label for="tipeKamar">Tipe Kamar:</label>
            <select id="tipeKamar" name="tipeKamar">
                <option value="" selected>- Pilih -</option>
                <option value="standar">Standar</option>
                <option value="deluxe">Deluxe</option>
                <option value="family">Family</option>
            </select>
        </div>

        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga" name="harga" placeholder="Harga" readonly>
        </div>

        <div class="form-group">
            <label for="tanggalPesan">Tanggal Pesan:</label>
            <input type="date" id="tanggalPesan" name="tanggalPesan">
        </div>

        <div class="form-group">
            <label for="durasiMenginap">Durasi Menginap:</label>
            <input type="number" id="durasiMenginap" name="durasiMenginap" placeholder="Hari">
        </div>

        <div class="form-group">
            <label>Tersedia Breakfast:</label>
            <input type="checkbox" id="breakfast" name="breakfast"> Ya
        </div>

        <div class="form-group">
            <label for="totalBayar">Total Bayar:</label>
            <input type="text" id="totalBayar" name="totalBayar" placeholder="Total Bayar" readonly>
        </div>

        <div class="form-actions">
            <button type="submit" class="save-btn">Simpan</button>
            <button type="button" class="cancel-btn">Batal</button>
        </div>
    </form>
</div>
</body>
</html>

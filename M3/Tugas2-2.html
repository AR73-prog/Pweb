<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tambah Data Form</title>
    <link rel="stylesheet" href="css/Style2.css" />
</head>
<body>
    <div class="form-container">
        <h2>Form Fasilitas</h2>
        <form>
            <div class="form-group">
                <label for="idFasilitas">Id Fasilitas:</label>
                <input type="text" id="idFasilitas" name="idFasilitas" placeholder="Id Fasilitas">
            </div>
            <div class="form-group">
                <label for="namaFasilitas">Nama Fasilitas:</label>
                <input type="text" id="namaFasilitas" name="namaFasilitas" placeholder="Nama Fasilitas">
            </div>
            <div class="form-group">
                <label for="hargaWeekend">Harga Weekend:</label>
                <input type="number" id="hargaWeekend" name="hargaWeekend" placeholder="Harga Weekend">
            </div>
            <div class="form-group">
                <label for="hargaWeekday">Harga Weekday:</label>
                <input type="number" id="hargaWeekday" name="hargaWeekday" placeholder="Harga Weekday">
            </div>
            <div class="form-group">
                <label for="kuota">Kuota:</label>
                <input type="number" id="kuota" name="kuota" placeholder="Kuota">
            </div>
            <div class="form-group">
                <label for="jamBuka">Jam Buka:</label>
                <input type="time" id="jamBuka" name="jamBuka">
            </div>
            <div class="form-group">
                <label for="jamTutup">Jam Tutup:</label>
                <input type="time" id="jamTutup" name="jamTutup">
            </div>
            <div class="form-actions">
                <button type="submit">Tambah Fasilitas</button>
            </div>
        </form>
    </div>
</body>
</html>

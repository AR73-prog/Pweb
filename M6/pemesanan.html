<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan dengan jQuery</title>
    <link rel="stylesheet" href="css/stylepemesanan.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/pemesanan.js"></script>
</head>
<body>
<div class="form-container">
    <h2>Form Pemesanan</h2>
    <form id="pemesananForm">
        <div class="form-group">
            <label for="idPemesanan">Id Pemesan:</label>
            <input type="text" id="idPemesanan" name="idPemesanan" value="1" readonly>
        </div>
        <div class="form-group">
            <label for="namaPemesan">Nama Pemesan:</label>
            <input type="text" id="namaPemesan" name="namaPemesan" placeholder="Nama Pemesan">
        </div>
        <div class="form-group">
            <label for="nomorIdentitas">Nomor Identitas:</label>
            <input type="text" id="nomorIdentitas" name="nomorIdentitas" placeholder="Nomor Identitas">
        </div>
        <div class="form-group">
            <label for="tipeKamar">Tipe Kamar:</label>
            <select id="tipeKamar" name="tipeKamar">
                <option value="" selected>- Pilih -</option>
                <option value="Standar">Standar</option>
                <option value="Deluxe">Deluxe</option>
                <option value="Family">Family</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga" name="harga" placeholder="Harga" readonly>
        </div>
        <div class="form-group">
            <label for="tanggalPesan">Tanggal Pesan:</label>
            <input type="date" id="tanggalPesan" name="tanggalPesan">
        </div>
        <div class="form-group">
            <label for="durasiMenginap">Durasi Menginap:</label>
            <input type="number" id="durasiMenginap" name="durasiMenginap" placeholder="Hari">
        </div>
        <div class="form-group">
            <label>Tersedia Breakfast:</label>
            <input type="checkbox" id="breakfast" name="breakfast"> Ya
        </div>
        <div class="form-group">
            <label for="totalBayar">Total Bayar:</label>
            <input type="text" id="totalBayar" name="totalBayar" placeholder="Total Bayar" readonly>
        </div>
        <div class="form-actions">
            <button type="submit" class="save-btn">Simpan</button>
            <button type="reset" class="cancel-btn">Batal</button>
        </div>
    </form>
</div>
<div class="resume-container" style="display:none;"></div>
</body>
</html>

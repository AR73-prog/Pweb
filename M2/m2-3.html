<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
</head>
<body>
<h1>Form Pilih Warna</h1>
<form method="get" action="m2-4.html">
    <div>
        <label>Warna Kesukaan</label>
    </div>

    <div>
        <input type="checkbox" id="merah" name="warna" value="merah" />
        <label for="merah">Merah</label><br />

        <input type="checkbox" id="hijau" name="warna" value="hijau" />
        <label for="hijau">Hijau</label><br />

        <input type="checkbox" id="kuning" name="warna" value="kuning" />
        <label for="kuning">Kuning</label><br />

        <input type="checkbox" id="biru" name="warna" value="biru" />
        <label for="biru">Biru</label>
    </div>

    <div>
        <button type="submit" name="save" value="simpan">SIMPAN</button>
        <button type="reset" name="cancel" value="batal">BATAL</button>
    </div>
</form>
</body>
</html>

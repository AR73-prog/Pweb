<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post-Test</title>
</head>
<body>
    <h1>Form Input Data Nilai Matakuliah</h1>
    <form method="get" action="">
        <table border="0">
            <tr>
                <td><label>Nama Mata Kuliah</label></td>
                <td>
                    <input type="text" name="Matkul">
                </td>
            </tr>
            <tr>
                <td><label>Nama Dosen</label></td>
                <td>
                    <input type="text" name="nados">
                </td>
            </tr>
            <tr>
                <td><label>SKS</label></td>
                <td>
                    <input type="number"  name="sks">
                </td>
            </tr>
            <tr>
                <td><label>Nama Mahasiswa</label></td>
                <td>
                    <input type="text" name="nahas">
                </td>
            </tr>
            <tr>
                <td><label>Jumlah Kehadiran</label></td>
                <td>
                    <input type="number" name="jumha">
                </td>
            </tr>
            <tr>
                <td><label>Nilai Tugas</label></td>
                <td>
                    <input type="number" name="nigas"/>
                </td>
            </tr>
            <tr>
                <td><label>Nilai kuis</label></td>
                <td>
                    <input type="number" name="niku"/>
                </td>
            </tr>
            <tr>
                <td><label>Nilai Uts</label></td>
                <td>
                    <input type="number" name="uts"/>
                </td>
            </tr>
            <tr>
                <td><label>Nilai Uas</label></td>
                <td>
                    <input type="number" name="uas"/>
                </td>
            </tr>
            <tr>
                <td><label>Nilai Huruf</label></td>
                <td>
                    <select name="" id="">
                        <option value="-">--Pilih Salah Satu--</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" name="save" value="simpan">SIMPAN</button>
                    <button type="reset" name="cancel" value="batal">BATAL</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
